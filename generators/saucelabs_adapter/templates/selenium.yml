local: &local
  selenium_server_address: "127.0.0.1"
  selenium_server_port: "4444"
  selenium_browser_key: "*chrome /Applications/Firefox.app/Contents/MacOS/firefox-bin"
  application_address: "127.0.0.1"
  application_port: "4000"

local_jsunit:
  <<: *local
  application_port: "8080"

# Possible Sauce Labs configurations as of 2009/11/19
# From: http://saucelabs.com/products/docs/sauce-ondemand/browsers
# os: "Windows 2003"
#   browser: "iexplore"
#     browser-version: "6.", "7.", "8."
#   browser: "firefox"
#     browser-version: "2.", "3.0", "3.5"
#   browser: "safari"
#     browser-version: "3.", "4."
#   browser: "opera"
#     browser-version: "9."
#   browser: "googlechrome"
#     browser-version: ""
# os: "Linux"
#   browser: "firefox"
#     browser-version: "3."
saucelabs: &saucelabs
  # URL of Selenium RC server:
  selenium_server_address: "saucelabs.com"
  selenium_server_port: "4444"
  # Saucelabs credentials / Browser to drive
  saucelabs_username: "YOUR-SAUCELABS-USERNAME"
  saucelabs_access_key: "YOUR-SAUCELABS-ACCESS-KEY"
  saucelabs_browser_os: "Linux"
  saucelabs_browser: "firefox"
  saucelabs_browser_version: "3."
  # Selenium RC browser connects to and tests the app at this URL:
  application_address: "this will be ovewritten if tunnel_method == :saucetunnel"
  application_port: 80
  # App host is actually a tunnel that tunnels from <application_address>:<application_port> to localhost:<tunnel_to_localhost_port>
  tunnel_method: :saucetunnel
  tunnel_to_localhost_port: 4000
  tunnel_startup_timeout: 240



saucelabs_jsunit:
  <<: *saucelabs
  #  application_address: proxy.pivotallabs.com
  #  application_port: "20000"
  # We are using the Jetty server for Saucelabs JsUnit selenium testing.
  localhost_app_server_port: "8080"

saucelabs_jsunit_firefox:
  <<: *saucelabs_jsunit

saucelabs_jsunit_ie:
  <<: *saucelabs_jsunit
  selenium_browser_key: '{"username": "YOUR-SAUCELABS-USERNAME", "access-key": "YOUR-SAUCELABS-ACCESS-KEY", "os": "Windows 2003", "browser": "iexplore", "browser-version": "7."}'

saucelabs_jsunit_safari:
  <<: *saucelabs_jsunit
  selenium_browser_key: '{"username": "YOUR-SAUCELABS-USERNAME", "access-key": "YOUR-SAUCELABS-ACCESS-KEY", "os": "Windows 2003", "browser": "safari", "browser-version": "4."}'

saucelabs_jsunit_chrome:
  <<: *saucelabs_jsunit
  selenium_browser_key: '{"username": "YOUR-SAUCELABS-USERNAME", "access-key": "YOUR-SAUCELABS-ACCESS-KEY", "os": "Windows 2003", "browser": "googlechrome", "browser-version": ""}'

# This version uses a pivotal reverse tunnel instead of a SauceTunnel
# See page: https://trac.pivotallabs.com/wiki/PunchingHoles on how to setup the tunnel.
saucelabs_jsunit_using_pivotal_tunnel:
  <<: *saucelabs
  application_address: proxy.pivotallabs.com
  application_port: "20000"
  # We are using the Jetty server for Saucelabs JsUnit selenium testing.
  localhost_app_server_port: "8080"
